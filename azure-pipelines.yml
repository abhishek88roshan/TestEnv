trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: job1
  steps:
  - script: echo Hello world changed
    displayName: 'Run a one-line script'
  
  - script:
      echo add other tasks to build and deploy
      displayName:'Run a multi line script'
- job: job2
  dependsOn: job1
  steps:
  - script: echo job2!
    displayName: 'Run a one-line script'